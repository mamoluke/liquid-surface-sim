<!DOCTYPE html>
<html>
<head>
    <title>Simple Water Effect</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const waves = [];
        const waveCount = 5;
        const colors = ['rgba(0,100,255,0.3)', 'rgba(0,150,255,0.3)', 'rgba(0,200,255,0.3)'];
        
        for(let i = 0; i < waveCount; i++) {
            waves.push({
                y: height * 0.5,
                length: Math.random() * 200 + 100,
                amplitude: Math.random() * 20 + 10,
                frequency: Math.random() * 0.02,
                offset: Math.random() * Math.PI * 2
            });
        }
        
        function animate(time) {
            ctx.clearRect(0, 0, width, height);
            
            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.moveTo(0, height);
                
                for(let x = 0; x <= width; x += 10) {
                    const y = wave.y + Math.sin((x * wave.frequency) + time/1000 + wave.offset) * wave.amplitude;
                    ctx.lineTo(x, y);
                }
                
                ctx.lineTo(width, height);
                ctx.closePath();
                
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate(0);
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            waves.forEach(wave => wave.y = height * 0.5);
        });
    </script>
</body>
</html>
